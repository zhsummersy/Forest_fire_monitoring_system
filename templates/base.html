<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <title>{% block title %} {% endblock title %}</title>
</head>

<body>


  <nav class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-white">
    <div class="container-fluid">
      <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="/"><img src="../media/logo.png"
            alt="Directory logo"></a>
      </div>
      <!-- Navbar Collapse -->
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
            <a class="nav-link" href="/">首页<span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item {% block recommendactive %}{% endblock recommendactive %}">
            <a class="nav-link" href="{% url 'recommend' %}">模型推荐</a>
          </li> -->
          <!-- <li class="nav-item {% block readactive %}{% endblock readactive %}">
            <a class="nav-link" href="{% url 'read' %}">污染数据上传</a>
          </li> -->
          <li class="nav-item {% block polluteactive %}{% endblock polluteactive %}">
            <a class="nav-link" href="{% url 'pollute' %}">数据</a>
          </li>
          <li class="nav-item {% block alarmactive %}{% endblock alarmactive %}">
            <a class="nav-link" href="{% url 'alarm' %}">警报</a>
          </li>
          <li class="nav-item {% block weatheractive %}{% endblock weatheractive %}">
            <a class="nav-link" href="{% url 'weather' %}">天气</a>
          </li>
          <li class="nav-item {% block positionactive %}{% endblock positionactive %}">
            <a class="nav-link" href="{% url 'position' %}">定位</a>
          </li>
          <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
            <a class="nav-link" href="/contact">留言</a>
          </li>
          <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
            <a class="nav-link" href="/blog">知识</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item {% block profileactive %}{% endblock profileactive %}">
            <a class="nav-link" href="{% url 'profile' %}">个人</a>
          </li>
          <li class="nav-item {% block logoutactive %}{% endblock logoutactive %}">
            <a class="nav-link" href="{% url 'logout' %}">退出登陆</a>
            {% else %}
          <li class="nav-item {% block registeractive %}{% endblock registeractive %}">
            <a class="nav-link" href="{% url 'register' %}">注册</a>
          </li>
          <li class="nav-item {% block loginactive %}{% endblock loginactive %}">
            <a class="nav-link" href="{% url 'login' %}">登陆</a>
          </li>
          {% endif %}

        </ul>
        <form method="get" action="/search" class="form-inline my-2 my-lg-0">
          <input name="query" id="query" class="form-control mr-sm-2" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">搜索</button>
        </form>
      </div>

  </nav>
  </br>
  </br>
  </br>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}





  {% block body %}

  {% endblock body %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
