<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <div class="card-columns">
          {%for i in images%}
          <div class="card text-center">
            <a href="/media/{{i.image}}"><img src="/media/{{i.image}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description}}</p>
              <!-- <a href="/media/{{i.image}}" class="btn btn-outline-primary" download>View</a> -->
              <a href="/media/{{i.image}}" class="btn btn-outline-primary" download>下载</a>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" width=600px>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">PskClicks</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" width=600px>
        <img src="#!" id="image-show" class="" alt="" width=450px>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
